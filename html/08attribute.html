<!-- 
attribute는 항상 시작태그에 들어가게 된다.
name = "value" 의 형태를 나타낸다.
 -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="http://google.com">Google Link</a>
    <br>
    <a href="http://naver.com">Naver Link</a>


    <!-- 
    attribute (속성) : element(요소)의 부가 정보  
    시작태그에 작성됨
    속성명="속성값" 형식으로 작성됨 
    name 값 = value 값
    -->
</body>
</html>
