<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lorem, ipsum dolor.</h1>
    <h1 style="color:blue;">Possimus, incidunt excepturi.</h1>
    <h1 style="color: brown;">Doloribus, doloremque cum!</h1>
    <h1 style="color:hotpink;">Mollitia, numquam distinctio.</h1>
    <h1>Doloribus, recusandae officiis?</h1>

    <!-- style 속성 : 요소에 style(크기, 색, 모양, 위치 등등) 적용 -->
    <!-- style 속성의 값 형식  name: value; -->
    <!-- property (속성, 특성) : style(값 형식) -->

    <h1 style="color: blue; background-color: brown; text-align: center;">Lorem, ipsum dolor.</h1>
    <h1 style="color: rebeccapurple; background-color: darkcyan;">Possimus, provident voluptate.</h1>
    <h1 style="color: lightgreen; background-color: lightpink;">Dolor, quis dolores.</h1>
</body>
</html>
