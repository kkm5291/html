<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* style 요소 : 지정된 요소에 스타일(색, 크기, 위치등)을 적용하기 위해 사용 */
        /* style 요소에 작성된 코드가 곧 css 코드 */
        /* internal style(내부 스타일) : style 요소에 css 작성 */
        h1 {
            color: greenyellow;
            background-color: chocolate;
        }

        p {
            color : wheat;
            background-color: hotpink;
            text-align: center;
            text-shadow: 5px;
        }
    </style>
</head>
<body>
    <h1>Lorem, ipsum dolor.</h1>
    <h1>Pariatur, iste modi!</h1>
    <h1>Pariatur, iste modi!</h1>
    <h1>Ipsam, doloribus atque!</h1>
    <h1>Magnam, porro laborum.</h1>
    <h1>Pariatur, laborum libero.</h1>

    <br>

    <p>Lorem, ipsum dolor.</p>
    <p>Assumenda, necessitatibus quae.</p>
    <p>Totam, alias qui.</p>
    <p>Ab, ducimus saepe?</p>
    <p>Doloremque, explicabo blanditiis?</p>
</body>
</html>
