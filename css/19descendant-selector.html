<!-- 자손 selector -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 자식선택자 */
        .sub > h1 {
            color : blue
        }

        /* 자손선택자  */
        .container ~ h1 {
            color : blueviolet
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lorem, ipsum dolor.</h1>
        <div class="sub">
            <h1>Lorem.</h1>
        </div>
    </div>

    <h1>Lorem, ipsum.</h1>
</body>
</html>
