<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- color property : 컬러명 -->
    <h1 style="color:blue">Lorem, ipsum dolor.</h1>

    <!-- rgb 함수 : red, green, blue 의 값 조합 -->
    <!-- rgb(0,0,0) : 검정색 -->
    <h1 style="color: rgb(0, 0, 0)">Possimus, maxime assumenda.</h1>
    <h1 style="color: rgb(0, 0, 120)">Nemo, in dolores?</h1>
    <h1 style="color: rgb(24, 35, 190)">Et, molestiae similique?</h1>
    <h1 style="color: rgb(200, 0, 0)">Totam, veritatis modi.</h1>
    
    <hr>

    <h1 style="color: #ff0000">Possimus, maxime assumenda.</h1>
    <h1 style="color: #a6ff0081">Nemo, in dolores?</h1>
    <h1 style="color: #ff0095">Et, molestiae similique?</h1>
    <h1 style="color: #758670">Totam, veritatis modi.</h1>
</body>
</html>
