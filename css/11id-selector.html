<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #my Head {
            color: red;
        }

        #myHead {
            color: blue;
        }

        #myhead {
            color: aqua;
        }

</head>

<body>
    <h1 id="my Head">Lorem ipsum dolor sit.</h1>
    <h1 id="myHead">Lorem ipsum dolor sit amet.</h1>
    <h1 id="myhead">Lorem ipsum dolor sit amet.</h1>

    <!-- emmet : #이 id 속성임 -->
    <!-- h1#hishead -->
    <!-- 이렇게 바로작성 가능 -->
    <h1 id="hishead"></h1>
</body>

</html>
