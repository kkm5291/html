<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        [title] {
            color: blue;
        }

        /* title 속성의 값이 hello인 요소들 */
        [title = hello] {
            background-color: gold;
        }

        [title=world] {
            background-color: chocolate;
        }
    </style>

</head>
<body>
    <h1 title="hello">Lorem, ipsum dolor.</h1>
    <h1 title="world">Repudiandae, repellendus tempora!</h1>
    <h1>Eum, harum amet!</h1>
    <h1>Cumque, porro nam?</h1>
    <h1>Ad, laboriosam sunt?</h1>
</body>
</html>
