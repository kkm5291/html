<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        li {
            text-decoration : underline;
        }
 
        /* > : 자식 선택자 */

        ul>li {
            color : red;
        }

        .todo > li {
            color : blue
        }

        .note > li {
            text-align: right;
        }
    </style>
</head>
<body>
    <ul class="todo">
        <li>Lorem.</li>
        <li>Molestias?</li>
        <li>Minima.</li>
    </ul>
    <ul class="note">
        <li>Lorem.</li>
        <li>Nihil!</li>
        <li>Facilis.</li>
    </ul>
</body>
</html>
