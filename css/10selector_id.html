<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #hisHead {
            color: yellow;
        }
    </style>
</head>
<body>
    <!-- id 속성 작성 규칙 -->
    <!--
        1. 숫자로 시작하면 안됨
        2. 빈칸 넣을 수 없음
        3. 대소문자 구분함
        4. 한 페이지에 같은 id 여러번 사용할 수 없음
    -->

    <!-- 서로다른 아이디임 (대소문자 구별) -->
    <h1 id="gongdeok_is_cute">Lorem ipsum dolor sit.</h1>
    <h1 id="gongdeok_is_Cute">Lorem ipsum dolor sit.</h1>
    

    <!-- 한 페이지에 같은 id 여러번 사용 금지 -->
    <h1 id="hisHead">Lorem ipsum dolor sit amet.</h1>
    <h2 id="hisHead">Lorem ipsum dolor sit amet.</h1>
</body>
</html>
